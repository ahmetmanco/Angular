<mat-toolbar class="topbar gap-10">
  <!-- Mobile Menu -->
  <button mat-icon-button (click)="toggleMobileNav.emit()" class="d-flex d-lg-none justify-content-center">
    <i-tabler name="menu-2" class="icon-20 d-flex"></i-tabler>
  </button>

  <span class="flex-1-auto"></span>

  <!-- Sadece giriş yapılmışsa gösterilecek kısım -->
  <ng-container *ngIf="isAuthenticated">
    <a mat-flat-button
       class="d-flex justify-content-center bg-success">
      Hesabım
    </a>
    <button mat-mini-fab [matMenuTriggerFor]="profilemenu" aria-label="Notifications">
      <img src="/assets/images/profile/user-1.jpg" class="rounded-circle object-cover d-block" width="35" />
    </button>
    <mat-menu #profilemenu="matMenu" class="cardWithShadow topbar-dd">
      <button mat-menu-item>
        <mat-icon class="d-flex align-items-center"><i-tabler name="user" class="icon-18 d-flex"></i-tabler></mat-icon>Profilim
      </button>
      <button mat-menu-item>
        <mat-icon class="d-flex align-items-center"><i-tabler name="mail" class="icon-18 d-flex"></i-tabler></mat-icon>Hesap Bilgilerim
      </button>
      <div class="p-x-12 m-t-12">
        <button mat-stroked-button class="w-100" (click)="logout()">Çıkış Yap</button>
      </div>
      <button mat-icon-button (click)="toggleMobileNav.emit()">
      <i-tabler name="menu-2"></i-tabler>
      </button>
    </mat-menu>
  </ng-container>
</mat-toolbar>
