<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
  <h2>List of Products</h2>
  <button mat-raised-button color="primary" (click)="onAdd()">
    <mat-icon>add</mat-icon> Add Product
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

  <!-- Image Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element">
      <img *ngIf="element.image" [src]="element.image" alt="{{ element.name }}"
           width="70" height="70" style="border-radius: 4px; object-fit: cover;" />
      <span *ngIf="!element.image" class="text-muted">No Image</span>
    </td>
  </ng-container>

  <!-- Name -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
  </ng-container>

  <!-- Price -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{ element.price | currency:'â‚º':'symbol' }} </td>
  </ng-container>

  <!-- Stock -->
  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef> Stock </th>
    <td mat-cell *matCellDef="let element"> {{ element.stock }} </td>
  </ng-container>

  <!-- Created Date -->
  <ng-container matColumnDef="createdDate">
    <th mat-header-cell *matHeaderCellDef> Created </th>
    <td mat-cell *matCellDef="let element"> {{ element.createdDate | date:'dd-MMM-yyyy' }} </td>
  </ng-container>

  <!-- Update Date -->
  <ng-container matColumnDef="updateDate">
    <th mat-header-cell *matHeaderCellDef> Updated </th>
    <td mat-cell *matCellDef="let element">
      {{ element.updateDate ? (element.updateDate | date:'dd-MMM-yyyy') : '-' }}
    </td>
  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="accent" (click)="onEdit(element)" aria-label="Edit">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onDelete(element)" aria-label="Delete">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Table Row Definitions -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Paginator -->
<mat-paginator (page)="pageChanged()" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
</mat-paginator>
