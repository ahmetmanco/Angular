<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
  <h2>List of Products</h2>
  <button mat-raised-button color="primary" (click)="onAdd()">
    <mat-icon>add</mat-icon> Add Product
  </button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
 
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element">
      <img *ngIf="element.image" [src]=" element.image" alt="{{ element.name }}" width="70" height="70" style="border-radius: 1px; object-fit: cover;"/>
      <span *ngIf="!element.image" class="text-muted">No Image</span>
    </td>
  </ng-container>  

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price | currency:'₺ ' }} </td>
  </ng-container>
  
  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef> Stock </th>
    <td mat-cell *matCellDef="let element"> {{element.stock }} </td>
  </ng-container>

  <ng-container matColumnDef="createdDate">
    <th mat-header-cell *matHeaderCellDef> Created Date</th>
    <td mat-cell *matCellDef="let element"> {{ element.createdDate | date:'dd-MMM-yyyy' }}
    </td>
  </ng-container>

  <ng-container matColumnDef="updateDate">
    <th mat-header-cell *matHeaderCellDef> Update Date</th>
    <td mat-cell *matCellDef="let element"> {{ element.updateDate ? (element.updateDate | date:'dd-MMM-yyyy') : '-' }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      
      <button mat-flat-button color="accent" (click)="onEdit(element)" style="width: 13px; height: 30px;background-color:blueviolet; margin-right: 8px;">Update</button>
      <button mat-raised-button color="warn" (click)="onDelete(element)" style="width: 13px; height: 30px;background-color:Red; color:White">Delete</button>
    </td>
  </ng-container>

  <!-- Satır şablonları -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
