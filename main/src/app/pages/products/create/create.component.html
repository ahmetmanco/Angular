  <mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="m-b-0">Add Product </mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="row">
          <div class="col-lg-12">
              <mat-label class="f-w-600 m-b-8 d-block">Product Name</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput formControlName="name" placeholder="Product Name" />
              </mat-form-field>

              <mat-label class="f-w-600 m-b-8 d-block">Price</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput formControlName="price" type="number" placeholder="Price" />
              </mat-form-field>

              <mat-label class="f-w-600 m-b-8 d-block">Stock</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput formControlName="stock" type="number" placeholder="Stock" />
              </mat-form-field>

          </div>
        </div>
        <div class="m-t-12">
          <button mat-flat-button color="primary" type="submit" class="m-r-8">Submit</button>
          <button mat-stroked-button color="warn" type="button" (click)="goBack()">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
