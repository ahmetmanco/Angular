<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <h2>HerYer - HerYerde</h2>
            </a>
          </div>
          <br>
          <div class="row m-t-24 custom-row">
             <div class="col-12 col-sm-6">
                <asl-google-signin-button 
                  type="standard" 
                  size="large" 
                  theme="outline" 
                  text="signin_with" 
                  shape="rectangular"
                  mat-stroked-button class="w-100 d-flex align-items-center">
                </asl-google-signin-button>
            </div>
             <div class="col-12 col-sm-6">
              <button mat-stroked-button class="w-100 d-flex align-items-center">
                <div class="d-flex align-items-center">
                  <img src="/assets/images/svgs/facebook-icon.svg" alt="facebook" width="40" class="m-r-4" />
                  Sign in with FB
                </div>
              </button>
            </div>
          </div>
          <div class="or-border m-t-30">or sign up with</div>
          <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()">
            <!-- Username -->
            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">UserName</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="uname" />
              <mat-error *ngIf="f.uname.errors?.['required']">Kullanıcı adı zorunludur</mat-error>
              <mat-error *ngIf="f.uname.errors?.['minlength']">Kullanıcı adı en az 3 karakter olmalıdır</mat-error>
            </mat-form-field>

            <!-- Password -->
            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="password" />
              <mat-error *ngIf="f.password.errors?.['required']">Şifre zorunludur</mat-error>
            </mat-form-field>

            <div class="d-flex align-items-center m-b-12">
              <mat-checkbox color="primary">Beni Hatırla</mat-checkbox>
              <a [routerLink]="['/forgot-password']" class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14">Şifremi Unuttum</a>
            </div>

            <button mat-flat-button color="primary" class="w-100" type="submit" [disabled]="isLoading">
              <span *ngIf="!isLoading">Giriş Yap</span>
              <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
            </button>
          </form>
          
          <span class="d-block f-w-500 text-center m-t-24">Hesabınız yok mu?
            <a [routerLink]="['/register']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Yeni hesap oluştur</a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
